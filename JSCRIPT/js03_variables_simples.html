<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Variables Simples</title>
    <link rel="stylesheet" href="styles/js03.cssS">

</head>
<body>

<h1>Ejercicio de Variables Simples</h1>

<button onclick="mostrarValor('a')">Valor de a</button>
<button onclick="mostrarValor('b')">Valor de b</button>
<button onclick="mostrarValor('c')">Valor de c</button>

<div id="resultado">Haz clic en un bot√≥n para ver el valor y tipo</div>

<script>
    var a = 42;        
    var b = "1";      
    var c = true;     

    function mostrarValor(variable) {
        let valor;
        let tipo;

        switch (variable) {
            case 'a':
                valor = a;
                tipo = typeof a;
                break;
            case 'b':
                valor = b;
                tipo = typeof b;
                break;
            case 'c':
                valor = c;
                tipo = typeof c;
                break;
            default:
                valor = "Variable no definida";
                tipo = "N/A";
        }

        document.getElementById("resultado").innerHTML = `Valor de ${variable}: ${valor} <br> Tipo de ${variable}: ${tipo}`;
    }
    
</script>
</body>
</html>
